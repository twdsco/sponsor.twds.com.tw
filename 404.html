<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current path
        const path = window.location.pathname;
        
        // Define redirect mappings
        const redirects = {
            '/stuix': 'https://buy.stripe.com/9AQ2biahUfQefHa3cf',
            '/mirror': 'https://buy.stripe.com/aEU03a3TwgUi1QkeUV'
        };

        // Check if the current path has a redirect
        if (redirects[path]) {
            window.location.href = redirects[path];
        } else {
            // If no redirect is found, go to the main page
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
